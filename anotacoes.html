<!-- 
    TESTES EM CYPRESS
    1 - Após executar a instalação do recurso, vamos encurtar o caminho para ativar o executável do cypress.
        Para isso, acesse o "package.json" e adicione na sessão "scripts" o código ""cypress": "cypress",".
        Assim ele responderá pelo npm.

    2 - Abra o recurso com "npm run cypress open". Ele irá abrir uma nova janela de execução do programa. Escolha a
        opção E2E Testing.

    3 - Em configuration files, deixe tudo selecionado e continue, e a seguir escolha seu navegador de preferência.

    4 - No navegador irá abrir uma nova área de trabalho, selecione a janela "Scaffold example specs". Ela vai lhe mostrar uma lista de testes já configurados,
        confirme no botão abaixo. Agora clique na primeira pasta da lista, a getting-started, em "todo". Ele ira executar estes testes como exemplo.

    5 - Agora vamos testar um site nosso, na pasta "cypress\e2e" crie uma pasta com o nome "ebac-jobs". Dentro desta pasta, vamos começar criando o
        arquivo que vai testar a home, no nome é "home.cy.js". Para acessar as configurações que vamos fazer nele acesse: cypress\e2e\ebac-jobs\home.cy.js

    6 - Depois de configurar seu teste, volte para a área de trabalho que o Cypress abriu no navegador, lá a esquerda clique no ícone "Specs".
        Você irá voltar ao diretório de arquivos, e então poderá acessar a pasta "ebac-jobs" por lá. E assim pode executar o teste home que foi configurado.

    Comandos:
    1 - npm install --save-dev cypress@12.6.0  // para instalação do cypres, o "@12.6.0" é apenas para a versão usada na aula.
    2 - npm run cypress open // para executar o cypress em um navegador e no terminal
    3 - npm run cypress run // para executar o cypress apenas no terminal
-->
